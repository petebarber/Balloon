<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
	<script>
		$(function()
		{
			var url = "https://www.google.com/fusiontables/api/query";
			var sql = "SELECT email FROM 1Vjy6Nr22wZgNtmazDhrcf0ngm6H_VposCzIiWV8"  + "&jsonCallback=?";
			var req = url + "?sql=" + sql;

			$("body").append(req);

			$.getJSON(req, function(data) { $("body").append(data.table.rows[1][0]) }).error(function() { $("body").append("Whoops!") });

		});
	</script>
</head>
